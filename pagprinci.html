<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tienda Online</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link href="./css/style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
</head>
<body>
  <header class="bg-dark text-white p-3">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">🛍️ Fake Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" onclick="mostrarTodosProductos()">Inicio</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Categorías
            </a>
            <ul class="dropdown-menu" id="categorias-menu">
              <!-- Las categorías se cargarán dinámicamente -->
            </ul>
          </li>
        </ul>
        <div class="d-flex align-items-center">
          <button id="ver-carrito" class="btn btn-outline-light me-3">
            🛒 Carrito (<span id="cart-count">0</span>)
          </button>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar productos..." aria-label="Search"/>
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </div>
  </nav>
  </header>

  <main class="container my-4">
    <div class="row mb-4">
      <div class="col-12">
        <h2 id="categoria-titulo" class="text-center">Todos los productos</h2>
        <p id="categoria-descripcion" class="text-center text-muted"></p>
      </div>
    </div>
    <section id="productos" class="row g-4">
      <!-- Productos aquí -->
    </section>
  </main>

  <!-- Modal de producto -->
<div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="modalProductoLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalProductoLabel">Título del producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body d-flex flex-column flex-md-row">
        <img id="modalImg" src="" alt="" class="img-fluid mb-3 mb-md-0 me-md-4" style="max-width: 300px;">
        <div>
          <p class="text-muted" id="modalDescription"></p>
          <p class="fw-bold">Precio: $<span id="modalPrice"></span></p>
          <button id="btnAgregarModal" class="btn btn-primary mt-2">Agregar al carrito 🛒</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Carrito -->
<div class="modal fade" id="modalCarrito" tabindex="-1" aria-labelledby="modalCarritoLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalCarritoLabel">🛒 Carrito de compras</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <div id="carrito-contenido"></div>
        <div class="mt-3 d-flex justify-content-between align-items-center">
          <button class="btn btn-danger" onclick="vaciarCarrito()">Vaciar carrito</button>
          <div class="text-end">
            <h5>Total: $<span id="carrito-total">0.00</span></h5>
            <button class="btn btn-success mt-2" onclick="finalizarCompra()">Finalizar compra</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


  <footer class="bg-light text-center p-3 mt-4">
    <p>© 2025 Tienda Online. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="./src/componentes/script.js"></script>
  <script type="module" src="./src/componentes/index.js"></script>
  <script type="module" src="./src/componentes/modal.js"></script>
  <script type="module" src="./src/componentes/storage.js"></script>
</body>
</html>
